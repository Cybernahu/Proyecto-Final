<div class="container bg-white center" style="margin-top:80px">
    <div class="row ">
    <div class="col-sm-12 col center">
        <p class="titulo">Para continuar, inicia sesión</p>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col center">
                <div class="form-group">
                    <label for="exampleDropdownFormEmail2"></label>
                    <input type="email" class="input-login" id="exampleDropdownFormEmail2" placeholder="Correo electrónico o nombre de usuario">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col center">
                <div class="form-group">
                    <label for="exampleDropdownFormPassword2"></label>
                    <input type="password" class=" input-login" id="exampleDropdownFormPassword2" placeholder="Contraseña">
                </div>
            </div>
        </div>

        <div class="form-check inline-block login-margin-right_checkbox ">
            <input type="checkbox" class="form-check-input login-margin-right_checkbox checkbox-login" id="dropdownCheck2">
            <label class="login-form-check-label" for="dropdownCheck2">
                Recuerdame
            </label>
        </div>
        
        <a href="home-header.html" class="button-link-login">
        <button class="btn btn-success login-first-button">Iniciar sesión </button>
        </a>

        <div class="row forget-password">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <h6 class="login-text-rememberpassword">¿Has olvidado la contraseña?</h6>
        </div>
        </div>
    </div>

    <hr size="3" color="#646464" style="margin-top: 8%;">

    <div class="row no-tienes-cuenta">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <h6 class="login-last_h6">   
                ¿No tienes cuenta?
            </h6>
        </div>   
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <a href="register.html" class="login-secundary-button_link">
                <button class="login-secundary-button">Registrate</button>
            </a>
        </div>
    </div>
